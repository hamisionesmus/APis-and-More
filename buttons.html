<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Style the dashboard container */
      .dashboard-container {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f2f2f2;
      }
      
      /* Style the dashboard buttons */
      .dashboard-button {
        background-color: #4CAF50;
        color: white;
        padding: 16px;
        margin: 16px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        text-align: center;
      }
      
      /* Style the dashboard buttons on hover */
      .dashboard-button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <!-- The dashboard container -->
    <div class="dashboard-container">
      <!-- The dashboard buttons -->
      <button class="dashboard-button" onclick="alert('Button 1 clicked!')">Button 1</button>
      <button class="dashboard-button" onclick="alert('Button 2 clicked!')">Button 2</button>
      <button class="dashboard-button" onclick="alert('Button 3 clicked!')">Button 3</button>
    </div>
  </body>
</html>
