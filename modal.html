<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
      }

      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 500px;
      }

      .close-button {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close-button:hover,
      .close-button:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }

      form {
        padding: 20px;
      }

      h2 {
        text-align: center;
      }

      .form-group {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
      }

      label {
        font-weight: bold;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      button[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
      }

      .confirmation-modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
      }

      .confirmation-modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 500px;
        text-align: center;
      }

      .confirmation-close-button {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .confirmation-close-button:hover,
      .confirmation-close-button:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="openModalBtn">Open Modal</button>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <form id="form">
          <h2>Modal Form</h2>
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" required />
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>

    <div id="confirmationModal" class="confirmation-modal">
      <div class="confirmation-modal-content">
        <span class="confirmation-close-button">&times;</span>
        <p>Form submitted successfully!</p>
      </div>
    </div>
    <script>
      // Get the modal
      var modal = document.getElementById("modal");

      // Get the button that opens the modal
      var openModalBtn = document.getElementById("openModalBtn");

      // Get the close button
      var closeButton = document.getElementsByClassName("close-button")[0];

      // Get the form
      var form = document.getElementById("form");

      // Get the confirmation modal
      var confirmationModal = document.getElementById("confirmationModal");

      // Get the confirmation close button
      var confirmationCloseButton = document.getElementsByClassName(
        "confirmation-close-button"
      )[0];

      // Open the modal when the button is clicked
      openModalBtn.onclick = function () {
        modal.style.display = "block";
      };

      // Close the modal when the close button is clicked
      closeButton.onclick = function () {
        modal.style.display = "none";
      };

      // Close the modal when the user clicks outside the modal
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };

      // Show the confirmation modal when the form is successfully submitted
      form.onsubmit = function (event) {
        event.preventDefault();
        confirmationModal.style.display = "block";
      };

      // Close the confirmation modal when the close button is clicked
      confirmationCloseButton.onclick = function () {
        confirmationModal.style.display = "none";
      };

      // Close the confirmation modal when the user clicks outside the modal
      window.onclick = function (event) {
        if (event.target == confirmationModal) {
          confirmationModal.style.display = "none";
        }
      };
    </script>
  </body>
</html>
